<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Landmarks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">San Francisco Landmarks</h1>
        <div id="map" class="h-96 w-full rounded-lg shadow-lg"></div>
        <div id="landmark-info" class="mt-4 p-4 bg-white rounded-lg shadow-lg hidden">
            <h2 id="landmark-name" class="text-2xl font-semibold mb-2"></h2>
            <p id="landmark-description" class="text-gray-700"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
